<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seb & Sarita North</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@200;300;400;500&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FAF7F2;
            --warm-white: #FFFEF9;
            --blush: #E8D5D0;
            --rose: #C4A4A0;
            --terracotta: #B87A6A;
            --deep-brown: #3D2E2A;
            --charcoal: #2A2420;
            --gold: #C9A962;
            --sage: #9CAF88;
            --font-script: 'Pinyon Script', cursive;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-serif);
            background: var(--charcoal);
            color: var(--cream);
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--charcoal);
            display: flex; align-items: center; justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader.hidden { opacity: 0; visibility: hidden; }
        .loader-text {
            font-family: var(--font-script);
            font-size: clamp(2rem, 8vw, 5rem);
            color: var(--cream);
            opacity: 0;
            animation: fadeInOut 2s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* SECTION 1: NAME REVEAL - Auto Animation */
        .hero-section {
            height: 100vh; position: relative; overflow: hidden;
        }
        .hero-section > img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(42,36,32,0.3) 0%, transparent 40%, transparent 60%, rgba(42,36,32,0.5) 100%);
            pointer-events: none;
        }
        .name-animation {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; z-index: 10;
            width: 100%;
        }
        .separate-names {
            display: flex; justify-content: center; gap: 15vw;
            opacity: 0;
            animation: fadeInNames 1.5s ease 2.5s forwards;
        }
        .separate-names span {
            font-family: var(--font-sans); font-weight: 200;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--cream);
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
            letter-spacing: 0.1em;
        }
        .combined-name {
            font-family: var(--font-sans); font-weight: 200;
            font-size: clamp(3rem, 12vw, 10rem);
            color: var(--cream);
            text-shadow: 0 4px 40px rgba(0,0,0,0.6);
            line-height: 1;
            opacity: 0;
            animation: fadeInCombined 1s ease 5s forwards;
        }
        .north-reveal {
            position: relative; display: inline-block;
            margin-top: 1rem;
        }
        .north-reveal .north-text {
            font-family: var(--font-sans); font-weight: 200;
            font-size: clamp(1.5rem, 5vw, 4rem);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0;
            animation: fadeInNorth 1s ease 6s forwards;
        }
        .north-reveal .crown {
            position: absolute; bottom: -30px; right: -50px;
            width: clamp(40px, 6vw, 80px); height: auto;
            opacity: 0;
            transform: rotate(15deg);
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.4));
            animation: fadeInCrown 0.8s ease 6.5s forwards;
        }
        @keyframes fadeInNames {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeOutNames {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fadeInCombined {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInNorth {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInCrown {
            0% { opacity: 0; transform: rotate(20deg) scale(0.8); }
            100% { opacity: 1; transform: rotate(12deg) scale(1); }
        }
        .separate-names.fade-out {
            animation: fadeOutNames 0.8s ease forwards;
        }
        .parallax-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(42,36,32,0.2) 0%, transparent 30%, transparent 70%, rgba(42,36,32,0.4) 100%);
            pointer-events: none; z-index: 1;
        }

        /* POLAROID SCATTER */
        .polaroid-section {
            min-height: 100vh; padding: 4rem 2rem;
            position: relative; background: var(--cream); overflow: hidden;
        }
        .polaroid-container {
            max-width: 1800px; margin: 0 auto;
            min-height: 90vh; position: relative;
        }
        .polaroid {
            position: absolute; background: white;
            padding: 1rem 1rem 3rem 1rem;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            cursor: grab;
            opacity: 0;
            transform: translateY(80px) rotate(var(--rotation, 0deg)) scale(0.9);
            user-select: none;
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .polaroid.visible {
            opacity: 1;
            transform: translateY(0) rotate(var(--rotation, 0deg)) scale(1);
        }
        .polaroid.dragging {
            cursor: grabbing;
            box-shadow: 0 40px 90px rgba(0,0,0,0.45);
            z-index: 1000 !important;
            transform: rotate(0deg) scale(1.05) !important;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }
        .polaroid:hover:not(.dragging) {
            box-shadow: 0 30px 70px rgba(0,0,0,0.35);
            z-index: 100 !important;
        }
        .polaroid img { width: 100%; height: auto; display: block; pointer-events: none; }
        .polaroid.large { padding: 1.2rem 1.2rem 3.5rem 1.2rem; }

        /* HORIZONTAL SCROLL */
        .horizontal-section { padding: 4rem 0; background: var(--charcoal); overflow: hidden; }
        .horizontal-track {
            display: flex; gap: 1.5rem; padding: 0 2rem;
            animation: horizontalScroll 40s linear infinite;
        }
        .horizontal-track:hover { animation-play-state: paused; }
        @keyframes horizontalScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .horizontal-item {
            flex-shrink: 0; width: 320px; height: 450px;
            position: relative; overflow: hidden; border-radius: 4px;
        }
        .horizontal-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }
        .horizontal-item:hover img { transform: scale(1.08); }

        /* SOLO SPOTLIGHT */
        .solo-spotlight {
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: var(--deep-brown);
            position: relative; overflow: hidden;
        }
        .solo-spotlight::before {
            content: '';
            position: absolute; top: 50%; left: 50%;
            width: 120%; height: 120%;
            background: radial-gradient(circle, transparent 30%, var(--deep-brown) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 2;
        }
        .solo-spotlight-image {
            width: 70%; max-width: 800px; height: 80%;
            object-fit: cover; border-radius: 8px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            opacity: 0; transform: scale(0.9);
            transition: opacity 1s ease, transform 1s ease;
        }
        .solo-spotlight-image.visible { opacity: 1; transform: scale(1); }

        /* CINEMATIC PARALLAX - Fixed background effect */
        .cinematic-parallax {
            height: 100vh; position: relative; 
            overflow: hidden;
            clip-path: inset(0);
            -webkit-clip-path: inset(0);
        }
        .cinematic-parallax img {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .parallax-text {
            position: absolute; z-index: 5;
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .parallax-text.bottom {
            bottom: 10%; left: 50%;
            transform: translateX(-50%) translateY(30px);
        }
        .parallax-text.center {
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateY(30px);
        }
        .parallax-text.visible {
            opacity: 1;
        }
        .parallax-text.visible.bottom {
            transform: translateX(-50%) translateY(0);
        }
        .parallax-text.visible.center {
            transform: translate(-50%, -50%) translateY(0);
        }
        .parallax-text h2 {
            font-family: var(--font-script);
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: var(--cream);
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        /* MASONRY GRID - Full Width */
        .masonry-section { padding: 2rem 1rem; background: var(--cream); }
        .masonry-grid {
            width: 100%; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .masonry-item {
            position: relative; overflow: hidden; border-radius: 6px;
            opacity: 0; transform: translateY(40px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .masonry-item.visible { opacity: 1; transform: translateY(0); }
        .masonry-item img {
            width: 100%; height: auto; display: block;
            transition: transform 0.6s ease;
        }
        .masonry-item:hover img { transform: scale(1.06); }
        .masonry-item.featured {
            grid-column: span 2;
        }

        /* Reception Grid - more creative layout */
        .reception-section { padding: 4rem 2rem; background: var(--deep-brown); }
        .reception-grid {
            max-width: 1600px; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 120px;
            gap: 0.8rem;
        }
        .reception-item {
            position: relative; overflow: hidden; border-radius: 8px;
            opacity: 0; transform: scale(0.9) rotate(-2deg);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .reception-item.visible { opacity: 1; transform: scale(1) rotate(0deg); }
        .reception-item:hover { transform: scale(1.03) rotate(1deg); z-index: 5; }
        .reception-item img { width: 100%; height: 100%; object-fit: cover; }
        .reception-item:nth-child(1) { grid-column: 1 / 4; grid-row: 1 / 4; }
        .reception-item:nth-child(2) { grid-column: 4 / 6; grid-row: 1 / 3; }
        .reception-item:nth-child(3) { grid-column: 6 / 9; grid-row: 1 / 3; }
        .reception-item:nth-child(4) { grid-column: 9 / 13; grid-row: 1 / 4; }
        .reception-item:nth-child(5) { grid-column: 4 / 7; grid-row: 3 / 6; }
        .reception-item:nth-child(6) { grid-column: 7 / 9; grid-row: 3 / 5; }
        .reception-item:nth-child(7) { grid-column: 1 / 4; grid-row: 4 / 7; }
        .reception-item:nth-child(8) { grid-column: 9 / 11; grid-row: 4 / 6; }
        .reception-item:nth-child(9) { grid-column: 11 / 13; grid-row: 4 / 7; }
        .reception-item:nth-child(10) { grid-column: 4 / 6; grid-row: 6 / 8; }
        .reception-item:nth-child(11) { grid-column: 6 / 9; grid-row: 5 / 8; }
        .reception-item:nth-child(12) { grid-column: 9 / 11; grid-row: 6 / 8; }
        .reception-item:nth-child(13) { grid-column: 1 / 4; grid-row: 7 / 9; }
        .reception-item:nth-child(14) { grid-column: 4 / 7; grid-row: 8 / 10; }
        .reception-item:nth-child(15) { grid-column: 7 / 10; grid-row: 8 / 10; }
        .reception-item:nth-child(16) { grid-column: 10 / 13; grid-row: 7 / 10; }
        .reception-item:nth-child(17) { grid-column: 1 / 4; grid-row: 9 / 11; }

        /* CARD STACK */
        .card-stack-section {
            min-height: 100vh; padding: 6rem 2rem;
            background: var(--charcoal);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .card-stack { 
            position: relative; width: 450px; height: 650px; 
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        .stack-card {
            position: absolute; width: 100%; height: 100%;
            left: 50%; top: 0;
            margin-left: -225px;
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .stack-card img { width: 100%; height: 100%; object-fit: cover; }
        /* Centered stack position */
        .stack-card:nth-child(1) { transform: translateZ(0) rotate(-2deg); z-index: 5; }
        .stack-card:nth-child(2) { transform: translateZ(-10px) translateX(15px) rotate(1deg); z-index: 4; }
        .stack-card:nth-child(3) { transform: translateZ(-20px) translateX(30px) rotate(-1deg); z-index: 3; }
        .stack-card:nth-child(4) { transform: translateZ(-30px) translateX(45px) rotate(2deg); z-index: 2; }
        .stack-card:nth-child(5) { transform: translateZ(-40px) translateX(60px) rotate(-2deg); z-index: 1; }
        /* Full width spread on hover */
        .card-stack:hover .stack-card:nth-child(1) { transform: translateX(calc(-50vw + 250px)) rotate(-12deg); }
        .card-stack:hover .stack-card:nth-child(2) { transform: translateX(calc(-25vw + 125px)) rotate(-6deg); }
        .card-stack:hover .stack-card:nth-child(3) { transform: translateX(0) rotate(0deg); }
        .card-stack:hover .stack-card:nth-child(4) { transform: translateX(calc(25vw - 125px)) rotate(6deg); }
        .card-stack:hover .stack-card:nth-child(5) { transform: translateX(calc(50vw - 250px)) rotate(12deg); }

        /* INTERACTIVE GALLERY - Fun scattered layout */
        .interactive-section { 
            padding: 4rem 1rem; 
            background: var(--sage); 
            min-height: 100vh;
        }
        .interactive-grid {
            width: 100%; margin: 0 auto;
            display: flex; flex-wrap: wrap;
            justify-content: center; align-items: flex-start;
            gap: 1rem; padding: 2rem;
        }
        .interactive-item {
            position: relative;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            opacity: 0;
            transform: scale(0.8) rotate(var(--rot, 0deg));
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
            cursor: pointer;
        }
        .interactive-item.visible { 
            opacity: 1; 
            transform: scale(1) rotate(var(--rot, 0deg));
        }
        .interactive-item img {
            width: 100%; height: auto; display: block;
            transition: transform 0.4s ease;
        }
        .interactive-item:hover {
            transform: scale(1.08) rotate(0deg) !important;
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
            z-index: 10;
        }
        .interactive-item:hover img { transform: scale(1.1); }
        /* Varied sizes for visual interest */
        .interactive-item:nth-child(1) { width: 280px; --rot: -3deg; }
        .interactive-item:nth-child(2) { width: 350px; --rot: 4deg; margin-top: 60px; }
        .interactive-item:nth-child(3) { width: 260px; --rot: -5deg; }
        .interactive-item:nth-child(4) { width: 320px; --rot: 2deg; margin-top: -40px; }
        .interactive-item:nth-child(5) { width: 300px; --rot: -4deg; margin-top: 80px; }
        .interactive-item:nth-child(6) { width: 340px; --rot: 3deg; }
        .interactive-item:nth-child(7) { width: 280px; --rot: -2deg; margin-top: -30px; }
        .interactive-item:nth-child(8) { width: 360px; --rot: 5deg; margin-top: 50px; }

        /* SOARING HEIGHTS */
        .soaring-section {
            height: 100vh;
            display: grid; grid-template-columns: 1fr 1fr;
            background: var(--deep-brown); overflow: hidden;
        }
        .soaring-text {
            display: flex; align-items: center; justify-content: center;
            padding: 4rem;
        }
        .soaring-text h2 {
            font-family: var(--font-script);
            font-size: clamp(4rem, 12vw, 12rem);
            color: var(--cream); text-align: center; line-height: 1.1;
        }
        .soaring-text h2 .highlight {
            color: var(--gold);
            display: block;
        }
        .soaring-image { position: relative; overflow: hidden; }
        .soaring-image .background { width: 100%; height: 100%; object-fit: cover; }
        .soaring-image .floating-element {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; height: auto;
            animation: floatUpDown 4s ease-in-out infinite;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.4));
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-40px); }
        }

        /* OVERLAPPING GALLERY - Spread layout with angles */
        .overlap-section { padding: 6rem 1rem; background: var(--cream); overflow: hidden; }
        .overlap-grid {
            width: 100%; max-width: 100vw;
            display: flex; flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem; padding: 2rem;
            position: relative;
        }
        .overlap-item {
            position: relative;
            border-radius: 10px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(40px) rotate(var(--angle, 0deg));
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .overlap-item.visible { 
            opacity: 1; 
            transform: translateY(0) rotate(var(--angle, 0deg));
        }
        .overlap-item:hover { 
            z-index: 10; 
            transform: translateY(-10px) rotate(0deg) scale(1.05) !important;
            box-shadow: 0 35px 80px rgba(0,0,0,0.35);
        }
        .overlap-item img { width: 100%; height: auto; display: block; }
        /* Varied widths and angles for visual interest */
        .overlap-item:nth-child(1) { width: 22vw; --angle: -2deg; margin-top: 0; }
        .overlap-item:nth-child(2) { width: 18vw; --angle: 3deg; margin-top: 40px; }
        .overlap-item:nth-child(3) { width: 24vw; --angle: -1deg; margin-top: -20px; }
        .overlap-item:nth-child(4) { width: 20vw; --angle: 2deg; margin-top: 60px; }
        .overlap-item:nth-child(5) { width: 22vw; --angle: -3deg; margin-top: -10px; }
        .overlap-item:nth-child(6) { width: 19vw; --angle: 1deg; margin-top: 30px; }
        .overlap-item:nth-child(7) { width: 23vw; --angle: -2deg; margin-top: -30px; }
        .overlap-item:nth-child(8) { width: 21vw; --angle: 4deg; margin-top: 50px; }
        .overlap-item:nth-child(9) { width: 20vw; --angle: -1deg; margin-top: 0; }
        .overlap-item:nth-child(10) { width: 24vw; --angle: 2deg; margin-top: 40px; }
        .overlap-item:nth-child(11) { width: 18vw; --angle: -3deg; margin-top: -20px; }
        .overlap-item:nth-child(12) { width: 22vw; --angle: 1deg; margin-top: 70px; }

        /* DIAGONAL MASK - with scroll parallax */
        .diagonal-mask-section { position: relative; height: 150vh; }
        .diagonal-mask-sticky { position: sticky; top: 0; height: 100vh; overflow: hidden; }
        .diagonal-panel { position: absolute; top: 0; width: 100%; height: 120%; }
        .diagonal-panel img { 
            width: 100%; height: 100%; object-fit: cover;
            transform: translateY(0);
            transition: transform 0.1s ease-out;
        }
        .diagonal-panel:first-child { 
            clip-path: polygon(0 0, 55% 0, 45% 100%, 0 100%); 
            z-index: 2; 
        }
        .diagonal-panel:last-child { z-index: 1; }

        /* EPIC GALLERY */
        .epic-gallery-section {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--deep-brown) 100%);
            position: relative; overflow: hidden;
        }
        .epic-gallery-section::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(201,169,98,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(184,122,106,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .epic-grid {
            max-width: 1800px; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 200px);
            gap: 1rem;
        }
        .epic-item {
            overflow: hidden; border-radius: 8px; position: relative;
            opacity: 0; transform: scale(0.8) rotate(-5deg);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .epic-item.visible { opacity: 1; transform: scale(1) rotate(0deg); }
        .epic-item::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(201,169,98,0.2) 0%, transparent 50%);
            opacity: 0; transition: opacity 0.3s ease;
        }
        .epic-item:hover::after { opacity: 1; }
        .epic-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .epic-item:hover img { transform: scale(1.1); }
        .epic-item:nth-child(1) { grid-column: 1 / 3; grid-row: 1 / 3; }
        .epic-item:nth-child(2) { grid-column: 3 / 4; grid-row: 1 / 2; }
        .epic-item:nth-child(3) { grid-column: 4 / 6; grid-row: 1 / 2; }
        .epic-item:nth-child(4) { grid-column: 6 / 7; grid-row: 1 / 3; }
        .epic-item:nth-child(5) { grid-column: 3 / 5; grid-row: 2 / 4; }

    <script>
        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => { document.querySelector('.loader').classList.add('hidden'); }, 2000);
        });

        // Auto-playing name animation
        setTimeout(() => {
            const separateNames = document.getElementById('separate-names');
            if (separateNames) {
                setTimeout(() => {
                    separateNames.classList.add('fade-out');
                }, 4000); // Fade out separate names after 4s
            }
        }, 2500);

        // Reveal animations with staggered effect
        function revealOnScroll() {
            const elements = document.querySelectorAll('.polaroid, .masonry-item, .overlap-item, .circle-item, .epic-item, .reception-item, .interactive-item');
            elements.forEach((el, index) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.9 && !el.classList.contains('visible')) {
                    // Staggered delay based on position
                    const delay = (index % 12) * 100;
                    setTimeout(() => { el.classList.add('visible'); }, delay);
                }
            });
            
            // Parallax text visibility
            const textElements = document.querySelectorAll('.parallax-text');
            textElements.forEach(el => {
                const section = el.closest('.cinematic-parallax');
                if (!section) return;
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.6 && rect.bottom > 0) {
                    el.classList.add('visible');
                }
            });
        }

        // Draggable polaroids with smooth effect
        let draggedPolaroid = null;
        let offsetX, offsetY;
        let startX, startY;

        document.querySelectorAll('.polaroid').forEach(polaroid => {
            polaroid.addEventListener('mousedown', (e) => {
                draggedPolaroid = polaroid;
                draggedPolaroid.classList.add('dragging');
                const rect = polaroid.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                startX = e.clientX;
                startY = e.clientY;
                e.preventDefault();
            });
            
            // Touch support
            polaroid.addEventListener('touchstart', (e) => {
                draggedPolaroid = polaroid;
                draggedPolaroid.classList.add('dragging');
                const rect = polaroid.getBoundingClientRect();
                const touch = e.touches[0];
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
            }, { passive: true });
        });

        document.addEventListener('mousemove', (e) => {
            if (draggedPolaroid) {
                const container = draggedPolaroid.closest('.polaroid-container');
                const containerRect = container.getBoundingClientRect();
                const x = e.clientX - containerRect.left - offsetX;
                const y = e.clientY - containerRect.top - offsetY;
                draggedPolaroid.style.left = x + 'px';
                draggedPolaroid.style.top = y + 'px';
                draggedPolaroid.style.right = 'auto';
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (draggedPolaroid) {
                const container = draggedPolaroid.closest('.polaroid-container');
                const containerRect = container.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - containerRect.left - offsetX;
                const y = touch.clientY - containerRect.top - offsetY;
                draggedPolaroid.style.left = x + 'px';
                draggedPolaroid.style.top = y + 'px';
                draggedPolaroid.style.right = 'auto';
            }
        }, { passive: true });

        document.addEventListener('mouseup', () => {
            if (draggedPolaroid) {
                draggedPolaroid.classList.remove('dragging');
                draggedPolaroid = null;
            }
        });
        
        document.addEventListener('touchend', () => {
            if (draggedPolaroid) {
                draggedPolaroid.classList.remove('dragging');
                draggedPolaroid = null;
            }
        });

        // Scroll handler
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    revealOnScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Initial call
        revealOnScroll();
    </script>
