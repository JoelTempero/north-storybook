<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seb & Sarita North</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@200;300;400;500&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FAF7F2;
            --warm-white: #FFFEF9;
            --blush: #E8D5D0;
            --rose: #C4A4A0;
            --terracotta: #B87A6A;
            --deep-brown: #3D2E2A;
            --charcoal: #2A2420;
            --gold: #C9A962;
            --sage: #9CAF88;
            --font-script: 'Pinyon Script', cursive;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-serif);
            background: var(--charcoal);
            color: var(--cream);
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--charcoal);
            display: flex; align-items: center; justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader.hidden { opacity: 0; visibility: hidden; }
        .loader-text {
            font-family: var(--font-script);
            font-size: clamp(2rem, 8vw, 5rem);
            color: var(--cream);
            opacity: 0;
            animation: fadeInOut 2s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* SECTION 1: NAME REVEAL */
        .name-reveal-container { height: 350vh; position: relative; }
        .name-reveal-sticky {
            position: sticky; top: 0; height: 100vh; overflow: hidden;
            background: var(--charcoal);
        }
        .duo-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            gap: 4rem; padding: 2rem;
            opacity: 0; transition: opacity 0.8s ease;
        }
        .duo-panel.active { opacity: 1; }
        .portrait-card {
            position: relative; height: 75vh; width: auto;
            opacity: 0; transform: translateY(60px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .portrait-card.visible { opacity: 1; transform: translateY(0); }
        .portrait-card.seb { transition-delay: 0.2s; }
        .portrait-card.sarita { transition-delay: 0.5s; }
        .portrait-card img {
            height: 100%; width: auto; max-width: 40vw;
            object-fit: contain; border-radius: 8px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
        }
        .portrait-name {
            position: absolute; bottom: -3rem; left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-sans); font-weight: 300;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--cream); white-space: nowrap;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }
        .final-reveal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 0.6s ease;
        }
        .final-reveal.active { opacity: 1; }
        .final-reveal > img:first-child { width: 100%; height: 100%; object-fit: cover; }
        .final-names {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; z-index: 10;
        }
        .final-names .combined {
            font-family: var(--font-sans);
            font-weight: 200;
            font-size: clamp(3rem, 12vw, 10rem);
            color: var(--cream);
            text-shadow: 0 4px 40px rgba(0,0,0,0.6);
            line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .final-names .combined.visible { opacity: 1; transform: translateY(0); }
        .north-wrapper {
            position: relative; display: inline-block;
            margin-top: 1rem;
        }
        .final-names .north {
            font-family: var(--font-sans);
            font-weight: 200;
            font-size: clamp(1.5rem, 5vw, 4rem);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0; transform: translateY(20px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }
        .final-names .north.visible { opacity: 1; transform: translateY(0); }
        .crown-image {
            position: absolute; bottom: -30px; right: -50px;
            width: clamp(40px, 6vw, 80px); height: auto;
            z-index: 20; opacity: 0;
            transform: rotate(15deg) translateY(-10px);
            transition: opacity 0.6s ease 0.6s, transform 0.6s ease 0.6s;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.4));
        }
        .crown-image.visible { opacity: 1; transform: rotate(12deg) translateY(0); }
        .cinematic-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(42,36,32,0.2) 0%, transparent 30%, transparent 70%, rgba(42,36,32,0.4) 100%);
            pointer-events: none;
        }

        /* POLAROID SCATTER */
        .polaroid-section {
            min-height: 120vh; padding: 4rem 2rem;
            position: relative; background: var(--cream); overflow: hidden;
        }
        .polaroid-container {
            max-width: 1800px; margin: 0 auto;
            min-height: 110vh; position: relative;
        }
        .polaroid {
            position: absolute; background: white;
            padding: 1.2rem 1.2rem 3.5rem 1.2rem;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            cursor: grab;
            transition: box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(100px) rotate(var(--rotation, 0deg));
            user-select: none;
        }
        .polaroid.visible {
            opacity: 1;
            transform: translateY(0) rotate(var(--rotation, 0deg));
        }
        .polaroid.dragging {
            cursor: grabbing;
            box-shadow: 0 35px 80px rgba(0,0,0,0.4);
            z-index: 1000 !important;
            transition: box-shadow 0.15s ease;
        }
        .polaroid:hover:not(.dragging) {
            box-shadow: 0 30px 70px rgba(0,0,0,0.35);
            z-index: 100 !important;
        }
        .polaroid img { width: 100%; height: auto; display: block; pointer-events: none; }
        .polaroid.large { padding: 1.5rem 1.5rem 4rem 1.5rem; }

        /* HORIZONTAL SCROLL */
        .horizontal-section { padding: 4rem 0; background: var(--charcoal); overflow: hidden; }
        .horizontal-track {
            display: flex; gap: 1.5rem; padding: 0 2rem;
            animation: horizontalScroll 40s linear infinite;
        }
        .horizontal-track:hover { animation-play-state: paused; }
        @keyframes horizontalScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .horizontal-item {
            flex-shrink: 0; width: 320px; height: 450px;
            position: relative; overflow: hidden; border-radius: 4px;
        }
        .horizontal-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }
        .horizontal-item:hover img { transform: scale(1.08); }

        /* SOLO SPOTLIGHT */
        .solo-spotlight {
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: var(--deep-brown);
            position: relative; overflow: hidden;
        }
        .solo-spotlight::before {
            content: '';
            position: absolute; top: 50%; left: 50%;
            width: 120%; height: 120%;
            background: radial-gradient(circle, transparent 30%, var(--deep-brown) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 2;
        }
        .solo-spotlight-image {
            width: 70%; max-width: 800px; height: 80%;
            object-fit: cover; border-radius: 8px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            opacity: 0; transform: scale(0.9);
            transition: opacity 1s ease, transform 1s ease;
        }
        .solo-spotlight-image.visible { opacity: 1; transform: scale(1); }

        /* CINEMATIC PARALLAX */
        .cinematic-parallax {
            height: 100vh; position: relative; overflow: hidden;
        }
        .cinematic-parallax img {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 120%;
            width: auto; height: auto;
            object-fit: cover;
        }
        .parallax-text {
            position: absolute; z-index: 5;
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .parallax-text.bottom {
            bottom: 10%; left: 50%;
            transform: translateX(-50%) translateY(30px);
        }
        .parallax-text.center {
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateY(30px);
        }
        .parallax-text.visible {
            opacity: 1;
        }
        .parallax-text.visible.bottom {
            transform: translateX(-50%) translateY(0);
        }
        .parallax-text.visible.center {
            transform: translate(-50%, -50%) translateY(0);
        }
        .parallax-text h2 {
            font-family: var(--font-script);
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: var(--cream);
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        /* MASONRY GRID */
        .masonry-section { padding: 4rem 2rem; background: var(--cream); }
        .masonry-grid {
            max-width: 1400px; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem; grid-auto-rows: 200px;
        }
        .masonry-item {
            position: relative; overflow: hidden; border-radius: 6px;
            opacity: 0; transform: translateY(40px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .masonry-item.visible { opacity: 1; transform: translateY(0); }
        .masonry-item.tall { grid-row: span 2; }
        .masonry-item.wide { grid-column: span 2; }

        /* Reception Grid - more creative layout */
        .reception-section { padding: 4rem 2rem; background: var(--deep-brown); }
        .reception-grid {
            max-width: 1600px; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 120px;
            gap: 0.8rem;
        }
        .reception-item {
            position: relative; overflow: hidden; border-radius: 8px;
            opacity: 0; transform: scale(0.9) rotate(-2deg);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .reception-item.visible { opacity: 1; transform: scale(1) rotate(0deg); }
        .reception-item:hover { transform: scale(1.03) rotate(1deg); z-index: 5; }
        .reception-item img { width: 100%; height: 100%; object-fit: cover; }
        .reception-item:nth-child(1) { grid-column: 1 / 4; grid-row: 1 / 4; }
        .reception-item:nth-child(2) { grid-column: 4 / 6; grid-row: 1 / 3; }
        .reception-item:nth-child(3) { grid-column: 6 / 9; grid-row: 1 / 3; }
        .reception-item:nth-child(4) { grid-column: 9 / 13; grid-row: 1 / 4; }
        .reception-item:nth-child(5) { grid-column: 4 / 7; grid-row: 3 / 6; }
        .reception-item:nth-child(6) { grid-column: 7 / 9; grid-row: 3 / 5; }
        .reception-item:nth-child(7) { grid-column: 1 / 4; grid-row: 4 / 7; }
        .reception-item:nth-child(8) { grid-column: 9 / 11; grid-row: 4 / 6; }
        .reception-item:nth-child(9) { grid-column: 11 / 13; grid-row: 4 / 7; }
        .reception-item:nth-child(10) { grid-column: 4 / 6; grid-row: 6 / 8; }
        .reception-item:nth-child(11) { grid-column: 6 / 9; grid-row: 5 / 8; }
        .reception-item:nth-child(12) { grid-column: 9 / 11; grid-row: 6 / 8; }
        .reception-item:nth-child(13) { grid-column: 1 / 4; grid-row: 7 / 9; }
        .reception-item:nth-child(14) { grid-column: 4 / 7; grid-row: 8 / 10; }
        .reception-item:nth-child(15) { grid-column: 7 / 10; grid-row: 8 / 10; }
        .reception-item:nth-child(16) { grid-column: 10 / 13; grid-row: 7 / 10; }
        .reception-item:nth-child(17) { grid-column: 1 / 4; grid-row: 9 / 11; }
        .masonry-item.large { grid-column: span 2; grid-row: span 2; }
        .masonry-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }
        .masonry-item:hover img { transform: scale(1.06); }

        /* CARD STACK */
        .card-stack-section {
            min-height: 100vh; padding: 6rem 2rem;
            background: var(--charcoal);
            display: flex; align-items: center; justify-content: center;
        }
        .card-stack { position: relative; width: 500px; height: 700px; perspective: 1500px; }
        .stack-card {
            position: absolute; width: 100%; height: 100%;
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .stack-card img { width: 100%; height: 100%; object-fit: cover; }
        .stack-card:nth-child(1) { transform: translateZ(0) rotate(-4deg); z-index: 5; }
        .stack-card:nth-child(2) { transform: translateZ(-20px) translateX(80px) rotate(3deg); z-index: 4; }
        .stack-card:nth-child(3) { transform: translateZ(-40px) translateX(160px) rotate(-2deg); z-index: 3; }
        .stack-card:nth-child(4) { transform: translateZ(-60px) translateX(240px) rotate(5deg); z-index: 2; }
        .stack-card:nth-child(5) { transform: translateZ(-80px) translateX(320px) rotate(-3deg); z-index: 1; }
        .card-stack:hover .stack-card:nth-child(1) { transform: translateX(-400px) rotate(-18deg); }
        .card-stack:hover .stack-card:nth-child(2) { transform: translateX(-200px) rotate(-10deg); }
        .card-stack:hover .stack-card:nth-child(3) { transform: translateX(0) rotate(0deg); }
        .card-stack:hover .stack-card:nth-child(4) { transform: translateX(200px) rotate(10deg); }
        .card-stack:hover .stack-card:nth-child(5) { transform: translateX(400px) rotate(18deg); }

        /* DIAGONAL GALLERY */
        .diagonal-section { padding: 4rem 1rem; background: var(--sage); }
        .diagonal-grid {
            max-width: 1400px; margin: 0 auto;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem;
        }
        .diagonal-item {
            aspect-ratio: 1; overflow: hidden; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0; transform: translateY(30px) rotate(-3deg);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .diagonal-item.visible { opacity: 1; transform: translateY(0) rotate(0deg); }
        .diagonal-item:nth-child(even) { transform: translateY(30px) rotate(3deg); }
        .diagonal-item.visible:nth-child(even) { transform: translateY(0) rotate(0deg); }
        .diagonal-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .diagonal-item:hover img { transform: scale(1.1); }

        /* SOARING HEIGHTS */
        .soaring-section {
            height: 100vh;
            display: grid; grid-template-columns: 1fr 1fr;
            background: var(--deep-brown); overflow: hidden;
        }
        .soaring-text {
            display: flex; align-items: center; justify-content: center;
            padding: 4rem;
        }
        .soaring-text h2 {
            font-family: var(--font-script);
            font-size: clamp(4rem, 12vw, 12rem);
            color: var(--cream); text-align: center; line-height: 1.1;
        }
        .soaring-text h2 .highlight {
            color: var(--gold);
            display: block;
        }
        .soaring-image { position: relative; overflow: hidden; }
        .soaring-image .background { width: 100%; height: 100%; object-fit: cover; }
        .soaring-image .floating-element {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; height: auto;
            animation: floatUpDown 4s ease-in-out infinite;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.4));
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-40px); }
        }

        /* OVERLAPPING GALLERY */
        .overlap-section { padding: 6rem 2rem; background: var(--cream); }
        .overlap-grid {
            max-width: 1600px; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, 100px);
            gap: 1rem;
        }
        .overlap-item {
            overflow: hidden; border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            opacity: 0; transform: scale(0.9);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .overlap-item.visible { opacity: 1; transform: scale(1); }
        .overlap-item:hover { z-index: 10; transform: scale(1.03); }
        .overlap-item img { width: 100%; height: 100%; object-fit: cover; }
        .overlap-item:nth-child(1) { grid-column: 1 / 6; grid-row: 1 / 4; }
        .overlap-item:nth-child(2) { grid-column: 4 / 9; grid-row: 2 / 6; z-index: 2; }
        .overlap-item:nth-child(3) { grid-column: 8 / 13; grid-row: 1 / 4; }
        .overlap-item:nth-child(4) { grid-column: 1 / 5; grid-row: 4 / 7; }
        .overlap-item:nth-child(5) { grid-column: 4 / 8; grid-row: 5 / 9; z-index: 2; }
        .overlap-item:nth-child(6) { grid-column: 7 / 11; grid-row: 4 / 7; z-index: 3; }
        .overlap-item:nth-child(7) { grid-column: 10 / 13; grid-row: 3 / 6; }
        .overlap-item:nth-child(8) { grid-column: 1 / 4; grid-row: 7 / 9; }
        .overlap-item:nth-child(9) { grid-column: 8 / 13; grid-row: 6 / 9; z-index: 2; }
        .overlap-item:nth-child(10) { grid-column: 3 / 7; grid-row: 7 / 9; z-index: 3; }

        /* DIAGONAL MASK - with scroll parallax */
        .diagonal-mask-section { position: relative; height: 150vh; }
        .diagonal-mask-sticky { position: sticky; top: 0; height: 100vh; overflow: hidden; }
        .diagonal-panel { position: absolute; top: 0; width: 100%; height: 120%; }
        .diagonal-panel img { 
            width: 100%; height: 100%; object-fit: cover;
            transform: translateY(0);
            transition: transform 0.1s ease-out;
        }
        .diagonal-panel:first-child { 
            clip-path: polygon(0 0, 55% 0, 45% 100%, 0 100%); 
            z-index: 2; 
        }
        .diagonal-panel:last-child { z-index: 1; }

        /* EPIC GALLERY */
        .epic-gallery-section {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--deep-brown) 100%);
            position: relative; overflow: hidden;
        }
        .epic-gallery-section::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(201,169,98,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(184,122,106,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .epic-grid {
            max-width: 1800px; margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 200px);
            gap: 1rem;
        }
        .epic-item {
            overflow: hidden; border-radius: 8px; position: relative;
            opacity: 0; transform: scale(0.8) rotate(-5deg);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .epic-item.visible { opacity: 1; transform: scale(1) rotate(0deg); }
        .epic-item::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(201,169,98,0.2) 0%, transparent 50%);
            opacity: 0; transition: opacity 0.3s ease;
        }
        .epic-item:hover::after { opacity: 1; }
        .epic-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .epic-item:hover img { transform: scale(1.1); }
        .epic-item:nth-child(1) { grid-column: 1 / 3; grid-row: 1 / 3; }
        .epic-item:nth-child(2) { grid-column: 3 / 4; grid-row: 1 / 2; }
        .epic-item:nth-child(3) { grid-column: 4 / 6; grid-row: 1 / 2; }
        .epic-item:nth-child(4) { grid-column: 6 / 7; grid-row: 1 / 3; }
        .epic-item:nth-child(5) { grid-column: 3 / 5; grid-row: 2 / 4; }
        .epic-item:nth-child(6) { grid-column: 5 / 6; grid-row: 2 / 3; }
        .epic-item:nth-child(7) { grid-column: 1 / 2; grid-row: 3 / 5; }
        .epic-item:nth-child(8) { grid-column: 2 / 3; grid-row: 3 / 4; }
        .epic-item:nth-child(9) { grid-column: 5 / 7; grid-row: 3 / 5; }
        .epic-item:nth-child(10) { grid-column: 2 / 4; grid-row: 4 / 5; }
        .epic-item:nth-child(11) { grid-column: 4 / 5; grid-row: 4 / 5; }

        .epic-cinematic { position: relative; height: 100vh; overflow: hidden; }
        .epic-cinematic img.main {
            width: 100%; height: 100%; object-fit: cover;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 70% 100%, 0 100%);
        }
        .joke-stamp {
            position: absolute; bottom: 5%; right: 5%;
            width: clamp(100px, 20vw, 200px); height: clamp(100px, 20vw, 200px);
            border-radius: 50%; overflow: hidden;
            border: 6px solid var(--gold);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transform: rotate(12deg);
            animation: stampWobble 3s ease-in-out infinite;
        }
        @keyframes stampWobble {
            0%, 100% { transform: rotate(12deg) scale(1); }
            50% { transform: rotate(8deg) scale(1.05); }
        }
        .joke-stamp img { width: 100%; height: 100%; object-fit: cover; }

        /* CIRCLE GALLERY */
        .circle-section { padding: 6rem 2rem; background: var(--deep-brown); }
        .circle-grid {
            max-width: 1600px; margin: 0 auto;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 3rem;

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => { document.querySelector('.loader').classList.add('hidden'); }, 2000);
        });

        // Name reveal elements
        const nameRevealContainer = document.querySelector('.name-reveal-container');
        const duoPanel = document.getElementById('duo-panel');
        const sebCard = document.getElementById('seb-card');
        const saritaCard = document.getElementById('sarita-card');
        const finalReveal = document.getElementById('final-reveal');
        const combinedNames = document.getElementById('combined-names');
        const northText = document.getElementById('north-text');
        const crown = document.getElementById('crown');

        function updateNameReveal() {
            if (!nameRevealContainer) return;
            const rect = nameRevealContainer.getBoundingClientRect();
            const scrollProgress = -rect.top / (rect.height - window.innerHeight);
            const progress = Math.max(0, Math.min(1, scrollProgress));

            if (progress < 0.5) {
                duoPanel.classList.add('active');
                finalReveal.classList.remove('active');
                if (progress > 0.05) sebCard.classList.add('visible');
                if (progress > 0.15) saritaCard.classList.add('visible');
            } else {
                duoPanel.classList.remove('active');
                finalReveal.classList.add('active');
                if (progress > 0.6) combinedNames.classList.add('visible');
                if (progress > 0.7) northText.classList.add('visible');
                if (progress > 0.75) crown.classList.add('visible');
            }
        }

        // Parallax effect for cinematic images
        function updateParallax() {
            const parallaxSections = document.querySelectorAll('.cinematic-parallax');
            parallaxSections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const img = section.querySelector('img');
                if (img && rect.top < window.innerHeight && rect.bottom > 0) {
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    const yOffset = (scrollPercent - 0.5) * 100;
                    img.style.transform = `translate(-50%, calc(-50% + ${yOffset}px))`;
                }
            });
            
            // Diagonal mask parallax
            const diagonalSection = document.querySelector('.diagonal-mask-section');
            if (diagonalSection) {
                const rect = diagonalSection.getBoundingClientRect();
                const panels = diagonalSection.querySelectorAll('.diagonal-panel img');
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    panels.forEach((img, index) => {
                        const direction = index === 0 ? -1 : 1;
                        const yOffset = (scrollPercent - 0.5) * 60 * direction;
                        img.style.transform = `translateY(${yOffset}px)`;
                    });
                }
            }
            
            // Final section parallax
            const finalSection = document.querySelector('.final-section');
            if (finalSection) {
                const rect = finalSection.getBoundingClientRect();
                const img = finalSection.querySelector('img');
                if (img && rect.top < window.innerHeight && rect.bottom > 0) {
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    const yOffset = (scrollPercent - 0.5) * 80;
                    img.style.transform = `translate(-50%, calc(-50% + ${yOffset}px))`;
                }
            }
        }

        // Scroll-up text for adventures/whanau
        function updateScrollText() {
            const textElements = document.querySelectorAll('.parallax-text');
            textElements.forEach(el => {
                const section = el.closest('.cinematic-parallax');
                if (!section) return;
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.classList.add('visible');
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    const yOffset = (1 - scrollPercent) * 150;
                    el.style.transform = el.classList.contains('center') 
                        ? `translate(-50%, calc(-50% + ${yOffset}px))`
                        : `translateX(-50%) translateY(${yOffset}px)`;
                }
            });
        }

        // Reveal animations
        function revealOnScroll() {
            const elements = document.querySelectorAll('.polaroid, .masonry-item, .diagonal-item, .overlap-item, .circle-item, .epic-item, .reception-item');
            elements.forEach((el, index) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.9) {
                    setTimeout(() => { el.classList.add('visible'); }, (index % 8) * 80);
                }
            });
        }

        // Draggable polaroids
        let draggedPolaroid = null;
        let offsetX, offsetY;

        document.querySelectorAll('.polaroid').forEach(polaroid => {
            polaroid.addEventListener('mousedown', (e) => {
                draggedPolaroid = polaroid;
                draggedPolaroid.classList.add('dragging');
                const rect = polaroid.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                polaroid.style.transition = 'none';
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (draggedPolaroid) {
                const container = draggedPolaroid.closest('.polaroid-container');
                const containerRect = container.getBoundingClientRect();
                const x = e.clientX - containerRect.left - offsetX;
                const y = e.clientY - containerRect.top - offsetY;
                draggedPolaroid.style.left = x + 'px';
                draggedPolaroid.style.top = y + 'px';
                draggedPolaroid.style.right = 'auto';
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedPolaroid) {
                draggedPolaroid.classList.remove('dragging');
                draggedPolaroid.style.transition = '';
                draggedPolaroid = null;
            }
        });

        // Scroll handler
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateNameReveal();
                    updateParallax();
                    updateScrollText();
                    revealOnScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Initial calls
        updateNameReveal();
        updateParallax();
        updateScrollText();
        revealOnScroll();
    </script>
